<!DOCTYPE html>
<html>
  <head>
    <title>QUIZ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>Coding Quiz Game</h1>
      <p id="bio"> A quiz a quiz a quiz see and blah blah blah </p>
    </header>

    <main>
      <button class= "start-button">Start Quiz</button>
      <div class="time"></div>
      <div id="score"></div>
      <div class= "highScore"></div>
      <div class="quiz" id="question-area">
        <div id="question-text"></div>
        <div class ="options" style="display: none;">
            <button class="button-choice" id="a"></button>
            <button class="button-choice"  id="b"></button>
            <button class="button-choice"  id="c"></button>
            <button class="button-choice" id="d"></button>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
